<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCP</title>
  </head>
  <body>
	<div class="container">
		<header class="header">
			<div class="popup">
				<label class="popup__btn" for="btn">Open pop-up button</label>
				<input type="checkbox" name="btn" id="btn">
				<div class="popup__inner">
					<label for="btn" class="popup__inner-label"></label>
					<div class="popup__inner-wrap">
						<label class="popup__inner-btn" for="btn">
							<svg width="12.000000" height="14.000000" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
								<path id="X" d="M8.69 -0.22L5.28 5.23L1.86 -0.22L-0.34 -0.22L4.16 6.83L-0.45 14L1.77 14L5.28 8.45L8.78 14L11.01 14L6.41 6.83L10.9 -0.22L8.69 -0.22Z" fill="#FFFFFF" fill-opacity="1.000000" fill-rule="evenodd"/>
							</svg>
						</label>
						<div class="popup__inner-content">Pop-up</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="top-block">
				<div data-count="1" class="top-block__one top-block-green"></div>
				<div data-count="2" class="top-block__two top-block-green"></div>
				<div data-count="3" class="top-block__three top-block-green"></div>
				<div data-count="4" class="top-block__four top-block-green"></div>
				<div data-count="5" class="top-block__five top-block-green"></div>
			</div>
			<div class="bottom-block">
				<div class="bottom-block__blue"></div>
				<div class="bottom-block__blue"></div>
				<div class="bottom-block__blue"></div>
				<div class="bottom-block__blue"></div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
